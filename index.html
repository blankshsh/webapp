<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <title>IT学习网2015课程学习情况</title>
    <!-- 基本资源库 -->
    <script type="text/javascript" src="./js/lib/jquery.js"></script>
    <script type="text/javascript" src="./js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.fullPage.js"></script>
    <!-- H5对象资源&管理内容：页-组件 -->

    <link rel="stylesheet" type="text/css" href="./css/H5.css">

<body>
    <div class="loading">
        <!-- <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="double-bounce3"></div> -->
        <div id="rate">0%</div>
    </div>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->
    <!-- 内容组织管理，有可能会加载若干个资源 -->
    <script type="text/javascript">
    var res = ["Base","Animation", "Bar", "Bar_v", "Point", "Polyline", "Radar", "Pie", "Ring"];
    var html = [];
    for (s in res) {
        html.push('<script type="text/javascript" src="./js/H5Component' + res[s] + '.js"><\/script>');
        html.push('<link rel="stylesheet" type="text/css" href="./css/H5Component' + res[s] + '.css">');
    }
    document.write(html.join(''));
    </script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
